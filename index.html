<!--
  Главный HTML-файл приложения.
  Vite использует его как точку входа для сборки.
  В Electron production-режиме: mainWindow.loadFile('dist/index.html')
  В dev-режиме: Vite dev-сервер обслуживает его по http://localhost:5173
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Stas-Player</title>
  </head>
  <body>
    <!-- Корневой элемент Svelte-приложения. Svelte монтируется сюда (см. main.ts) -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
